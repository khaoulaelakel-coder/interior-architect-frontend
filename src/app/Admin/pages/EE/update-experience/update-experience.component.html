<div class="flex justify-center items-center min-h-screen bg-gray-100 px-4 py-6">
  <form
    [formGroup]="experienceForm"
    (ngSubmit)="onSubmit()"
    class="bg-white p-8 rounded-xl shadow-md w-full max-w-3xl"
  >
    <h2 class="text-center text-xl font-semibold mb-6">Update Experience</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Year Start -->
      <div>
        <label class="block text-sm font-medium mb-1">Year Start</label>
        <input
          type="date"
          formControlName="year_start"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
        />
      </div>

      <!-- Year End -->
      <div>
        <label class="block text-sm font-medium mb-1">Year End</label>
        <input
          type="date"
          formControlName="year_end"
          [disabled]="experienceForm.get('currently_working')?.value"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
        />
      </div>

      <!-- Post -->
      <div>
        <label class="block text-sm font-medium mb-1">Post</label>
        <input
          type="text"
          formControlName="poste"
          placeholder="Developer"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
        />
      </div>

      <!-- Place -->
      <div>
        <label class="block text-sm font-medium mb-1">Place</label>
        <input
          type="text"
          formControlName="place"
          placeholder="Company Name"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
        />
      </div>

      <!-- City -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">City</label>
        <input
          type="text"
          formControlName="city"
          placeholder="City"
          class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
        />
      </div>

      <!-- Currently Working -->
      <div class="md:col-span-2 flex items-center space-x-2 mt-2">
        <input
          type="checkbox"
          formControlName="currently_working"
          id="currently_working"
          class="h-4 w-4 text-cyan-600 border-gray-300 rounded"
          (change)="experienceForm.get('currently_working')?.value
            ? experienceForm.get('year_end')?.disable()
            : experienceForm.get('year_end')?.enable()"
        />
        <label for="currently_working" class="text-sm text-gray-700">
          I am currently working here
        </label>
      </div>
    </div>

    <div class="text-center mt-6">
      <button
        type="submit"
        class="bg-teal-600 text-white px-6 py-2 rounded hover:bg-teal-700"
        [disabled]="experienceForm.invalid"
      >
        Update
      </button>
    </div>
  </form>
</div>
