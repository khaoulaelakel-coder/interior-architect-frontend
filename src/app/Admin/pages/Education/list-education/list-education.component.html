<div class="flex justify-center items-start min-h-[calc(100vh-80px)] px-4 py-8 bg-[#f9fafb]">
  <div class="bg-white rounded-xl shadow-md p-6 w-full max-w-4xl">
    <!-- Title and Create Button -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-lg font-semibold text-gray-800">List Education</h2>
      <button (click)="createEducation()"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center gap-2">
        <i class="fas fa-plus"></i>
        <span>Ajouter une Ã‰ducation</span>
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto text-sm text-left text-gray-700">
        <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
          <tr>
            <th class="px-4 py-3">School</th>
            <th class="px-4 py-3">Diplome</th>
            <th class="px-4 py-3">Start</th>
            <th class="px-4 py-3">End</th>
            <th class="px-4 py-3">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let edu of educations">
            <td class="px-4 py-3">{{ edu.school }}</td>
            <td class="px-4 py-3">{{ edu.diploma }}</td>
            <td class="px-4 py-3">{{ edu.year_start | date: 'yyyy/MM/dd' }}</td>
            <td class="px-4 py-3">{{ edu.year_end | date: 'yyyy/MM/dd' }}</td>
            <td class="px-4 py-3">
              <!-- Actions buttons (optional) -->
              <button class="text-blue-600 hover:underline text-xs mr-2" (click)="editEducation(edu.id!)">Edit</button>
              <button class="text-red-600 hover:underline text-xs" (click)="deleteEducation(edu.id!)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
