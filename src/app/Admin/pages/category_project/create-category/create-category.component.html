<div class="bg-white rounded-lg w-full max-w-md mx-auto p-6">
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Title -->
    <h2 class="text-center text-lg font-medium text-gray-800 mb-6">
      Add Category
    </h2>

    <!-- Category 1 -->
    <div class="space-y-3 border-b pb-4">
      <h3 class="text-sm font-medium text-gray-700">Category 1*</h3>
      <div>
        <input type="text" formControlName="category1" placeholder="Category Name*"
          class="w-full px-3 py-2 bg-gray-50 border-0 rounded text-sm focus:outline-none focus:bg-white focus:ring-1 focus:ring-gray-300"
          [class.ring-red-500]="categoryForm.get('category1')?.invalid && categoryForm.get('category1')?.touched" />
        @if (categoryForm.get('category1')?.invalid && categoryForm.get('category1')?.touched) {
        <div class="text-red-500 text-xs mt-1">
          Category name is required
        </div>
        }
      </div>
      <div>
        <textarea formControlName="description1" placeholder="Description (optional)" rows="2"
          class="w-full px-3 py-2 bg-gray-50 border-0 rounded text-sm focus:outline-none focus:bg-white focus:ring-1 focus:ring-gray-300 resize-none"></textarea>
      </div>
      <div>
        <label class="block text-xs text-gray-600 mb-1">Cover Image (optional)</label>
        <input type="file" accept="image/*" (change)="onFileSelected($event, 'cover1')"
          class="w-full px-3 py-2 bg-gray-50 border-0 rounded text-sm focus:outline-none focus:bg-white focus:ring-1 focus:ring-gray-300" />
      </div>
    </div>

    <!-- Category 2 -->
    <div class="space-y-3 border-b pb-4">
      <h3 class="text-sm font-medium text-gray-700">Category 2</h3>
      <div>
        <input type="text" formControlName="category2" placeholder="Category Name"
          class="w-full px-3 py-2 bg-gray-50 border-0 rounded text-sm focus:outline-none focus:bg-white focus:ring-1 focus:ring-gray-300" />
      </div>
      <div>
        <textarea formControlName="description2" placeholder="Description (optional)" rows="2"
          class="w-full px-3 py-2 bg-gray-50 border-0 rounded text-sm focus:outline-none focus:bg-white focus:ring-1 focus:ring-gray-300 resize-none"></textarea>
      </div>
      <div>
        <label class="block text-xs text-gray-600 mb-1">Cover Image (optional)</label>
        <input type="file" accept="image/*" (change)="onFileSelected($event, 'cover2')"
          class="w-full px-3 py-2 bg-gray-50 border-0 rounded text-sm focus:outline-none focus:bg-white focus:ring-1 focus:ring-gray-300" />
      </div>
    </div>

    <!-- Category 3 -->
    <div class="space-y-3 pb-4">
      <h3 class="text-sm font-medium text-gray-700">Category 3</h3>
      <div>
        <input type="text" formControlName="category3" placeholder="Category Name"
          class="w-full px-3 py-2 bg-gray-50 border-0 rounded text-sm focus:outline-none focus:bg-white focus:ring-1 focus:ring-gray-300" />
      </div>
      <div>
        <textarea formControlName="description3" placeholder="Description (optional)" rows="2"
          class="w-full px-3 py-2 bg-gray-50 border-0 rounded text-sm focus:outline-none focus:bg-white focus:ring-1 focus:ring-gray-300 resize-none"></textarea>
      </div>
      <div>
        <label class="block text-xs text-gray-600 mb-1">Cover Image (optional)</label>
        <input type="file" accept="image/*" (change)="onFileSelected($event, 'cover3')"
          class="w-full px-3 py-2 bg-gray-50 border-0 rounded text-sm focus:outline-none focus:bg-white focus:ring-1 focus:ring-gray-300" />
      </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center pt-6">
      <button type="submit" [disabled]="categoryForm.invalid"
        class="bg-teal-600 text-white px-6 py-2 rounded-full hover:bg-teal-700 transition text-sm font-medium disabled:bg-gray-400 disabled:cursor-not-allowed">
        Add Categories
      </button>
    </div>
  </form>
</div>
