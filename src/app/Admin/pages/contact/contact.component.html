<div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-[#5a567e] text-center">Contact Messages</h2>

    <div *ngIf="loading" class="text-center py-8 text-gray-500">Loading contacts...</div>
    <div *ngIf="error" class="text-center py-8 text-red-500">{{ error }}</div>

    <div *ngIf="!loading && !error && contacts.length === 0" class="text-center py-8 text-gray-400">
        No contacts found.
    </div>

    <div *ngIf="contacts.length > 0" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Message</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let contact of contacts">
                    <td class="px-4 py-2 text-sm text-gray-900">{{ contact.name }}</td>
                    <td class="px-4 py-2 text-sm text-gray-700">{{ contact.email }}</td>
                    <td class="px-4 py-2 text-sm text-gray-700 max-w-xs truncate">{{ contact.message }}</td>
                    <td class="px-4 py-2 text-sm text-gray-500">{{ contact.createdAt | date:'short' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
