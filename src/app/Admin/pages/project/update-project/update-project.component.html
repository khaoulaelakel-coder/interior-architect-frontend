<div class="min-h-screen bg-gray-50 py-8">
    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Modifier le Projet</h1>
                <button (click)="router.navigate(['/admin/list/project'])"
                    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
                    Retour
                </button>
            </div>

            <form [formGroup]="ProjectForm" (ngSubmit)="OnSubmit()" class="space-y-6">
                <!-- Project Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        Nom du Projet *
                    </label>
                    <input type="text" id="name" formControlName="name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        [class.border-red-500]="nameInvalid" placeholder="Entrez le nom du projet">
                    <div *ngIf="nameInvalid" class="text-red-500 text-sm mt-1">
                        Le nom du projet est requis
                    </div>
                </div>

                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                        Catégorie *
                    </label>
                    <select id="category" formControlName="category_id"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        [class.border-red-500]="categoryInvalid">
                        <option value="">Sélectionnez une catégorie</option>
                        <option *ngFor="let category of categories" [value]="category.id">
                            {{ category.name }}
                        </option>
                    </select>
                    <div *ngIf="categoryInvalid" class="text-red-500 text-sm mt-1">
                        La catégorie est requise
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        Description *
                    </label>
                    <textarea id="description" formControlName="description" rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                        [class.border-red-500]="descriptionInvalid"
                        placeholder="Entrez la description du projet"></textarea>
                    <div *ngIf="descriptionInvalid" class="text-red-500 text-sm mt-1">
                        La description est requise
                    </div>
                </div>

                <!-- Existing Images -->
                <div *ngIf="existingImages.length > 0">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Images Existantes
                    </label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                        <div *ngFor="let image of existingImages; let i = index" class="relative group">
                            <img [src]="getImageUrl(image.image_url)" [alt]="'Project image ' + (i + 1)"
                                class="w-full h-32 object-cover rounded-lg" (error)="onImageError($event)">
                            <button type="button" (click)="removeExistingImage(i)"
                                class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                ×
                            </button>
                        </div>
                    </div>
                </div>

                <!-- New Images Upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Ajouter de Nouvelles Images
                    </label>
                    <div class="w-full border border-dashed border-gray-400 rounded px-3 py-4 text-center text-gray-400 hover:border-blue-500 cursor-pointer"
                        (click)="fileInput.click()" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
                        <input type="file" multiple accept="image/*" class="hidden" #fileInput
                            (change)="onImageChange($event)">
                        <div class="flex flex-col items-center">
                            <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                </path>
                            </svg>
                            <p>Glissez-déposez des images ici ou cliquez pour sélectionner</p>
                            <p class="text-xs mt-1">Formats acceptés: JPG, PNG (max 2MB chacun)</p>
                        </div>
                    </div>
                </div>

                <!-- Image Previews -->
                <div *ngIf="imagesPreview.length > 0" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div *ngFor="let preview of imagesPreview; let i = index" class="relative group">
                        <img [src]="preview" [alt]="'Preview ' + (i + 1)" class="w-full h-32 object-cover rounded-lg">
                        <button type="button" (click)="removeImage(i)"
                            class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            ×
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end space-x-4">
                    <button type="button" (click)="router.navigate(['/admin/list/project'])"
                        class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition">
                        Annuler
                    </button>
                    <button type="submit" [disabled]="!ProjectForm.valid || isLoading || !isDataLoaded"
                        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
                        <span *ngIf="isLoading">Mise à jour...</span>
                        <span *ngIf="!isLoading && !isDataLoaded">Chargement...</span>
                        <span *ngIf="!isLoading && isDataLoaded">Mettre à Jour</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
