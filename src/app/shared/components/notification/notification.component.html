<div class="fixed top-4 right-4 z-50 space-y-2">
    <div *ngFor="let notification of notifications"
        class="notification-item transform transition-all duration-300 ease-in-out">

        <div class="flex items-center p-4 rounded-lg shadow-lg text-white border-l-4 min-w-80 max-w-md"
            [ngClass]="getNotificationClass(notification.type)">

            <!-- Icon -->
            <div class="flex-shrink-0 mr-3">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        [attr.d]="getIcon(notification.type)"></path>
                </svg>
            </div>

            <!-- Message -->
            <div class="flex-1">
                <p class="text-sm font-medium">{{ notification.message }}</p>
            </div>

            <!-- Close Button -->
            <button (click)="removeNotification(notification.id)"
                class="flex-shrink-0 ml-3 text-white hover:text-gray-200 focus:outline-none">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
    </div>
</div>
