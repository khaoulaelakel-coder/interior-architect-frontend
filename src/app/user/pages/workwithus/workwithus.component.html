<div class="bg-white py-10">
  <h2 class="text-2xl font-bold text-[#5a567e] mb-4 text-center">

  <hr class="border-t-2 border-gray-200 w-24 mx-auto mb-8" />

  <!-- Desktop/Tablet: Row with arrows -->
  <div class="hidden md:flex items-center justify-center gap-4 text-center flex-wrap">
    <!-- Step 1 -->
    <div class="flex flex-col items-center" data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
      <img src="assets/Image/fill.png" alt="Fill form" class="w-[10rem] h-[10rem] md:w-[14rem] md:h-[14rem]">
      <p class="text-lg font-semibold text-gray-800 mt-3">Remplir le formulaire</p>
    </div>
    <!-- Arrow -->
    <img src="assets/Image/arrow.png" alt="Arrow" class="w-[5rem] h-[2rem] md:w-[9.5rem] md:h-[2.5rem]">
    <!-- Step 2 -->
    <div class="flex flex-col items-center" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
      <img src="assets/Image/meeting.png" alt="Meeting" class="w-[10rem] h-[10rem] md:w-[14rem] md:h-[14rem]">
      <p class="text-lg font-semibold text-gray-800 mt-3">Rendez-vous</p>
    </div>
    <!-- Arrow -->
    <img src="assets/Image/arrow.png" alt="Arrow" class="w-[5rem] h-[2rem] md:w-[9.5rem] md:h-[2.5rem]">
    <!-- Step 3 -->
    <div class="flex flex-col items-center" data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
      data-aos-duration="500">
      <img src="assets/Image/done.png" alt="Done" class="w-[10rem] h-[10rem] md:w-[14rem] md:h-[14rem]">
      <p class="text-lg font-semibold text-gray-800 mt-3">Développement et mise en œuvre du projet</p>
    </div>
  </div>

  <!-- Mobile: Stacked steps, no arrows -->
  <div class="flex flex-col md:hidden items-center gap-6 text-center">
    <!-- Step 1 -->
    <div class="flex flex-col items-center">
      <img src="assets/Image/fill.png" alt="Fill form" class="w-[8rem] h-[8rem]">
      <p class="text-base font-semibold text-gray-800 mt-2">Remplir le formulaire</p>
    </div>
    <!-- Step 2 -->
    <div class="flex flex-col items-center">
      <img src="assets/Image/meeting.png" alt="Meeting" class="w-[8rem] h-[8rem]">
      <p class="text-base font-semibold text-gray-800 mt-2">Rendez-vous</p>
    </div>
    <!-- Step 3 -->
    <div class="flex flex-col items-center">
      <img src="assets/Image/done.png" alt="Done" class="w-[8rem] h-[8rem]">
      <p class="text-base font-semibold text-gray-800 mt-2">Développement et mise en œuvre du projet</p>
    </div>
  </div>
