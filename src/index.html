<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Front</title>
  <base href="/">

  <!-- iOS-specific meta tags for better compatibility -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Interior Architect">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Samsung/Android specific meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1B1838">
  <meta name="msapplication-TileColor" content="#1B1838">
  <meta name="msapplication-config" content="none">

  <!-- Samsung One UI specific optimizations -->
  <meta name="viewport-fit" content="cover">
  <meta name="theme-color" content="#1B1838" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1B1838" media="(prefers-color-scheme: dark)">

  <!-- Prevent Samsung browser from showing address bar -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Samsung Galaxy S series specific -->
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="width">

  <!-- Prevent zoom on Samsung devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="icon" type="image/jpg" href="assets/Image/logo.jpg">
  <link rel="apple-touch-icon" href="assets/Image/logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">

</head>

</body>

</html>
